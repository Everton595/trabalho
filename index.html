<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>VocÃª ganhou na Mega-Sena!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle, #000000, #111111, #222222);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      animation: brilho 2s infinite alternate;
    }

    @keyframes brilho {
      from { text-shadow: 0 0 10px gold; }
      to   { text-shadow: 0 0 30px orange, 0 0 50px red; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ ParabÃ©ns! VocÃª ganhou na Mega-Sena! ðŸŽ‰</h1>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.colors = colors;
        this.particles = [];
        for (let i = 0; i < 100; i++) {
          this.particles.push({
            x: x,
            y: y,
            radius: Math.random() * 2,
            color: colors[Math.floor(Math.random() * colors.length)],
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            alpha: 1
          });
        }
      }

      update() {
        this.particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.01;
        });
      }

      draw() {
        this.particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        ctx.globalAlpha = 1;
      }
    }

    const fireworks = [];
    const colors = ["red", "orange", "yellow", "lime", "cyan", "blue", "magenta", "white"];

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) {
        fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height, colors));
      }
      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.particles.every(p => p.alpha <= 0)) {
          fireworks.splice(i, 1);
        }
      });
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
