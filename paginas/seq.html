      font-family: 'Courier New', Courier, monospace;

      display: flex;

      display: none;

<body>
  <h1>ðŸš¨ VOCÃŠ FOI HACKEADO! ðŸš¨</h1>
  <p>Todos os seus dados foram comprometidos.</p>
  <p>Seu dispositivo irÃ¡ explodir em:</p>
  <div id="contador">15</div>

  <!-- Sons -->
  <audio id="alarme" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" autoplay loop></audio>
  <audio id="boom" src="https://www.soundjay.com/explosion/explosion-01.mp3" preload="auto"></audio>

  <script>
    let tempo = 15;
    const contador = document.getElementById('contador');

    const intervalo = setInterval(() => {
      tempo--;
      contador.textContent = tempo;

      if (tempo <= 0) {
        clearInterval(intervalo);
        document.getElementById('alarme').pause();
        document.getElementById('boom').play();
        document.body.style.background = 'black';
        document.querySelector('h1').style.display = 'none';
        document.querySelectorAll('p').forEach(p => p.style.display = 'none');
        contador.style.display = 'none';
        document.getElementById('explosao').style.display = 'block';
      }
    }, 1000);
  </script>
